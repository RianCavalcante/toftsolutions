    <style>
      /* Critical CSS for initial loader (logo + subtle circles) */
      #initial-preloader {
        position: fixed;
        inset: 0;
        z-index: 99999;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 28px;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      #initial-preloader.hidden { opacity: 0; visibility: hidden; pointer-events: none; }

      .preloader-brand {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 22px;
        text-align: center;
      }

      .preloader-logo {
        font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        font-weight: 800;
        letter-spacing: -0.04em;
        color: rgba(255,255,255,0.92);
        font-size: clamp(22px, 4.5vw, 34px);
        line-height: 1.1;
      }

      .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        --color: hsl(0, 0%, 87%);
        --animation: 2s ease-in-out infinite;
      }

      .loader .circle {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        width: 18px;
        height: 18px;
        border: solid 2px var(--color);
        border-radius: 50%;
        margin: 0 8px;
        background-color: transparent;
        animation: circle-keys var(--animation);
        opacity: 0.9;
      }

      .loader .circle .dot {
        position: absolute;
        transform: translate(-50%, -50%);
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background-color: var(--color);
        animation: dot-keys var(--animation);
      }

      .loader .circle .outline {
        position: absolute;
        transform: translate(-50%, -50%);
        width: 18px;
        height: 18px;
        border-radius: 50%;
        animation: outline-keys var(--animation);
      }

      .circle:nth-child(2) { animation-delay: 0.3s; }
      .circle:nth-child(3) { animation-delay: 0.6s; }
      .circle:nth-child(4) { animation-delay: 0.9s; }
      .circle:nth-child(5) { animation-delay: 1.2s; }

      .circle:nth-child(2) .dot { animation-delay: 0.3s; }
      .circle:nth-child(3) .dot { animation-delay: 0.6s; }
      .circle:nth-child(4) .dot { animation-delay: 0.9s; }
      .circle:nth-child(5) .dot { animation-delay: 1.2s; }

      .circle:nth-child(1) .outline { animation-delay: 0.9s; }
      .circle:nth-child(2) .outline { animation-delay: 1.2s; }
      .circle:nth-child(3) .outline { animation-delay: 1.5s; }
      .circle:nth-child(4) .outline { animation-delay: 1.8s; }
      .circle:nth-child(5) .outline { animation-delay: 2.1s; }

      @keyframes circle-keys {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.45); opacity: 0.55; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes dot-keys {
        0% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(0); }
        100% { transform: translate(-50%, -50%) scale(1); }
      }

      @keyframes outline-keys {
        0% {
          transform: translate(-50%, -50%) scale(0);
          outline: solid 18px var(--color);
          outline-offset: 0;
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
          outline: solid 0 transparent;
          outline-offset: 18px;
          opacity: 0;
        }
      }
    </style>
  </head>
