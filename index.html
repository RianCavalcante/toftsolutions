    <style>
      /* Critical CSS for premium preloader */
      #initial-preloader {
        position: fixed;
        inset: 0;
        z-index: 99999;
        background: radial-gradient(circle at 20% 20%, rgba(16, 185, 129, 0.12), transparent 35%),
                    radial-gradient(circle at 80% 10%, rgba(59, 130, 246, 0.08), transparent 30%),
                    #030303;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 28px;
        overflow: hidden;
        transition: opacity 0.6s ease, visibility 0.6s ease;
      }
      #initial-preloader::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(120deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0));
        opacity: 0.5;
        pointer-events: none;
      }
      #initial-preloader.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
      .loader-card {
        position: relative;
        width: min(540px, 92vw);
        padding: 26px;
        border-radius: 24px;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.45), 0 0 0 1px rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(12px);
        color: #e5e7eb;
        overflow: hidden;
      }
      .loader-card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 15% 20%, rgba(16, 185, 129, 0.18), transparent 45%),
                    radial-gradient(circle at 85% 20%, rgba(59, 130, 246, 0.18), transparent 45%);
        opacity: 0.4;
        pointer-events: none;
      }
      .loader-header {
        display: flex;
        align-items: center;
        gap: 14px;
        margin-bottom: 18px;
      }
      .loader-icon {
        width: 52px;
        height: 52px;
        border-radius: 16px;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, #fff, #d1fae5);
        color: #0b0b0b;
        font-family: 'Instrument Serif', serif;
        font-size: 22px;
        font-weight: 700;
        box-shadow: 0 10px 30px rgba(16, 185, 129, 0.35);
        animation: floaty 4s ease-in-out infinite;
      }
      .loader-title {
        display: flex;
        flex-direction: column;
        line-height: 1.1;
      }
      .loader-name {
        font-weight: 800;
        font-size: 24px;
        letter-spacing: -0.03em;
        color: #f9fafb;
      }
      .loader-subtitle {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: #9ca3af;
      }
      .loader-chip {
        margin-left: auto;
        padding: 8px 12px;
        border-radius: 9999px;
        background: rgba(16, 185, 129, 0.12);
        color: #a7f3d0;
        font-size: 11px;
        letter-spacing: 0.08em;
        border: 1px solid rgba(16, 185, 129, 0.35);
      }
      .loader-status-row {
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
        color: #d1d5db;
        font-size: 13px;
      }
      .loader-dot {
        width: 10px;
        height: 10px;
        border-radius: 9999px;
        background: #10b981;
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.35);
        animation: ping 1.6s infinite;
      }
      .loader-percent { font-family: 'Inter', sans-serif; font-weight: 700; letter-spacing: -0.02em; color: #e5edff; }
      .loader-bar {
        width: 100%;
        height: 8px;
        background: rgba(17, 24, 39, 0.7);
        border-radius: 9999px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.05);
        position: relative;
      }
      .loader-bar::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0));
        opacity: 0.7;
      }
      .loader-progress {
        position: relative;
        height: 100%;
        width: var(--progress, 12%);
        border-radius: 9999px;
        background: linear-gradient(90deg, #34d399, #3b82f6);
        box-shadow: 0 0 0 1px rgba(16, 185, 129, 0.15), 0 10px 28px rgba(34, 211, 238, 0.15);
        transition: width 0.6s ease, filter 0.6s ease, box-shadow 0.6s ease;
        overflow: hidden;
      }
      .loader-progress::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(120deg, rgba(255, 255, 255, 0) 10%, rgba(255, 255, 255, 0.35) 40%, rgba(255, 255, 255, 0) 70%);
        animation: shimmer 1.8s infinite;
      }
      .loader-bullets {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 14px;
      }
      .loader-pill {
        padding: 6px 10px;
        border-radius: 9999px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: #cbd5e1;
        font-size: 11px;
        letter-spacing: 0.04em;
      }
      .loader-footnote {
        margin-top: 12px;
        font-size: 12px;
        color: #9ca3af;
        display: flex;
        align-items: center;
        gap: 8px;
        letter-spacing: 0.02em;
      }
      @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
      @keyframes ping { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.35); } 70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } }
      @keyframes floaty { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }
    </style>
